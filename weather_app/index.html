<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link type="image/png" rel="icon" sizes="16x16" href="weather-app.png">
</head>
<body>
    
    <div class="container">

        <div class="container2">

            <div class="search">

                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="enter your location." class="input-val">
                <button id="searchButton" class="fa-solid fa-magnifying-glass"></button>

            </div>

        </div>

        <div class="not-found">
            <h3>Sorry. Location not found!!!</h3>
            <img src="407.png" alt="404 not found">
        </div>

        <div class="display">

            <img src="rain.gif" alt="Weather Status" class="weather-status">

            <div class="weather-details">
                <p class="weather-data">0 <sup>Â°C</sup></p>
                <p class="weather-data2">Rainy</p>
            </div>

            <div class="weather-description">

                <div class="humidity">

                    <img src="humidity-unscreen.gif" alt="Humidity">

                    <div class="text">

                        <span id="humidity">30%</span>
                        <p>Humidity</p>

                    </div>

                </div>

                <div class="visibility">

                    <img src="vision-unscreen.gif" alt="visibility">

                    <div class="text1">

                        <span id="visibility">3 km</span>
                        <p>Visibility</p>

                    </div>

                </div>

                <div class="wind">

                    <img src="wind-unscreen.gif" alt="Wind Speed">

                    <div class="text3">

                        <span class="special" id="wind-speed">11 Km/H</span>
                        <p>Wind Speed</p>

                    </div>

                </div>

            </div>

        </div>

    </div>
    

    
    <script src="https://kit.fontawesome.com/38b8bff489.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>

    <footer><p> Copyright &copy; 2024 Weather Forcasting App</p>
        <p>Designed with &#129505; by <span>Suvadip Sana</span></p>
    </footer>

</body>
</html>
